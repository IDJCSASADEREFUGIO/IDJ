<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio – IDJ Casa de Refugio</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      background: #362062;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 30px;
      position: relative;
    }

    nav img {
      height: 90px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #362062;
      color: white;
      padding: 18px 28px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #362062;
      min-width: 280px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a,
    .dropdown-content .lang-btn {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      background: none;
      text-align: left;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown-content a:hover,
    .dropdown-content .lang-btn:hover {
      background-color: #4A2D81;
    }

    .show {
      display: block;
    }

    header {
      background: url('https://i.postimg.cc/JhPBMXVL/IMG-2586.jpg') center center / cover no-repeat;
      color: white;
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    .section {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .pastor-img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    footer {
      background: #4A2D81;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav img {
        margin-bottom: 10px;
      }

      .dropbtn {
        font-size: 16px;
        padding: 16px 24px;
      }

      .dropdown-content a, .dropdown-content .lang-btn {
        font-size: 16px;
        padding: 12px 16px;
      }
    }

    .live-btn {
  background-color: #e03e3e;
  color: white;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  cursor: pointer;
  margin-left: 20px;
  transition: background-color 0.3s ease;
}

.live-btn:hover {
  background-color: #b82b2b;
}
  </style>

  <script>
    function toggleLanguage() {
      const isSpanish = document.documentElement.lang === "es";
      if (isSpanish) {
        document.documentElement.lang = "en";
      } else {
        document.documentElement.lang = "es";
      }

      updateTexts(!isSpanish);
    }

    function updateTexts(isSpanish) {
      document.getElementById('nav-welcome').textContent = isSpanish ? "Bienvenida" : "Welcome";
      document.getElementById('nav-pastor').textContent = "Pastor";
      document.getElementById('nav-contact').textContent = isSpanish ? "Informacion" : "Information";
      document.getElementById('nav-gallery').textContent = isSpanish ? "Galeria" : "Gallery";
      document.querySelector('.lang-btn').textContent = isSpanish ? "English" : "Español";
      document.getElementById('slogan').textContent = isSpanish ? 'Sintonia en VIVO' : 'Live Streaming';
      document.getElementById('video-info').textContent = isSpanish
        ? "Mira nuestros últimos videos o sintoniza en vivo."
        : "Watch our latest videos or tune in live.";
    }

    function toggleDropdown() {
      document.getElementById("menuDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    // Initialize texts on page load according to lang attribute
    window.onload = function() {
      updateTexts(document.documentElement.lang === "es");
    }
  </script>
</head>

<body>

  <nav>
    <img src="https://i.postimg.cc/43KB5mDX/idjcdr-logo-transparency-white.png" alt="IDJ Logo">
     <div style="display: flex; align-items: center;">
    <a href="live.html" class="live-btn">LIVE</a>
    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown()">☰ Menu</button>
      <div class="dropdown-content" id="menuDropdown">
        <a href="index.html" id="nav-welcome">Bienvenida</a>
        <a href="pastor.html" id="nav-pastor">Pastor</a>
        <a href="contacto.html" id="nav-contact">Informacion</a>
        <a href="gallery.html" id="nav-gallery">Galeria</a>
        <button class="lang-btn" onclick="toggleLanguage()">English</button>
      </div>
    </div>
  </nav>

  <header>
    <h1>IDJ Casa de Refugio</h1>
    <p id="slogan">Sintonia en VIVO</p>
  </header>

  <section class="section">
    <iframe
      src="https://www.youtube.com/embed?list=UUlUBz1tu129dEJY55EWU9bg"
      title="IDJ Casa de Refugio - Videos Recientes"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
    <p id="video-info" style="margin-top: 20px;">Mira nuestros últimos videos o sintoniza en vivo.</p>
  </section>

  <footer>
    <p>© 2024 IDJ Casa de Refugio |
      <a href="inc.html" style="color: #fff; text-decoration: underline;">Privacy Policy</a>
    </p>
    <div style="margin-top: 10px;">
      <a href="https://www.facebook.com/profile.php?id=61554815210025&mibextid=LQQJ4d" target="_blank" style="margin: 0 10px;">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="24" style="filter: invert(1);">
      </a>
      <a href="https://www.instagram.com/idj.casaderefugio?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" style="margin: 0 10px;">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="24" style="filter: invert(1);">
      </a>
      <a href="https://youtube.com/@idjcasaderefugio?si=GTPQKocoahHw_9Wr" target="_blank" style="margin: 0 10px;">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" width="24" style="filter: invert(1);">
      </a>
    </div>
  </footer>

</body>
</html>
